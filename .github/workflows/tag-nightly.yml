name: Tag Nightly Build

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      deploy-dev:
        description: "Deploy to dev environment after tagging"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

env:
  TAG_PREFIX: "nightly"

jobs:
  create-nightly-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      tag-name: ${{ steps.tag.outputs.tag-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Need write access for tagging
          persist-credentials: true

      - name: Create nightly tag
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          TAG_NAME="${{ env.TAG_PREFIX }}-${DATE}"
          
          # Check if tag already exists
          if git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; then
            # Add timestamp if tag exists
            TIMESTAMP=$(date +%H%M%S)
            TAG_NAME="${{ env.TAG_PREFIX }}-${DATE}-${TIMESTAMP}"
          fi
          
          echo "Creating tag: $TAG_NAME"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          
          echo "tag-name=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Summary
        run: |
          echo "## Nightly Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: \`${{ steps.tag.outputs.tag-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This will trigger the deployment workflow." >> $GITHUB_STEP_SUMMARY

  # Wait for build to complete and optionally deploy to dev
  deploy-dev:
    needs: create-nightly-tag
    if: inputs.deploy-dev != false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Wait for build workflow
        run: |
          echo "Nightly tag ${{ needs.create-nightly-tag.outputs.tag-name }} created."
          echo "The deployment.yml workflow will be triggered automatically."
          echo ""
          echo "To deploy to dev after build completes, use:"
          echo "  gh workflow run deploy.yml -f environment=dev -f image-tag=${{ needs.create-nightly-tag.outputs.tag-name }}"
