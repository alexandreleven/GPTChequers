# Elasticsearch service for Eleven Edition
# This file extends docker-compose.yml with Elasticsearch configuration
# Usage: docker compose -f docker-compose.prod.eleven.yml -f docker-compose.elasticsearch.yml up -d

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.2
    container_name: onyx_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # Disable security for local dev
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Adjust based on available memory
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_volume:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"  # HTTP API
      - "9300:9300"  # Transport protocol (optional, for cluster communication)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"
    # Make Elasticsearch available to other services
    networks:
      - default

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.2
    container_name: onyx_kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVERNAME=kibana
      - SERVER_HOST=0.0.0.0
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"
    networks:
      - default

volumes:
  elasticsearch_volume:
